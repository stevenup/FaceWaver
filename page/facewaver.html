<ion-view class="page_facewaver"  view-title="facewaver" cache-view="false"  hide-back-button="true" can-swipe-back="false" style="    position: fixed; width: 100%; height: 100%; top: 0; left: 0;background: url(img/bg.png);background-size:cover;">


	<div id="container"></div>

	<!-- <canvas id="canvas2d" style="    position: fixed; top: 0; left: 0; width: 100%; height: 100%;display: none;"></canvas> -->

	<div class="play" style="position: fixed;bottom:20px;text-align: center;height: 50px;width:100%;display: none;" ><button ng-click="play()">play</button></div>

	<script type="x-shader/x-vertex" id="vertexshader">

		attribute float size;
		attribute vec3 customColor;

		varying vec3 vColor;

		void main() {

			vColor = customColor;

			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

			gl_PointSize = size * ( 300.0 / -mvPosition.z );

			gl_Position = projectionMatrix * mvPosition;

		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">

		uniform vec3 color;
		uniform sampler2D texture;

		varying vec3 vColor;

		void main() {

			gl_FragColor = vec4( color * vColor, 1.0 );

			gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			if ( gl_FragColor.a < ALPHATEST ) discard;

		}

	</script>

</ion-view>
